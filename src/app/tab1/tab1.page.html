<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <header>Want</header>
    <ion-button size="large">Food</ion-button>
    <ion-button size="large" color="secondary">Bathroom</ion-button>
    <ion-button size="large" color="tertiary">Where?</ion-button>
  </section>

  <section>
    <header>Food</header>
    <ion-button size="large">Success</ion-button>
    <ion-button size="large">Warning</ion-button>
    <ion-button size="large">Danger</ion-button>
  </section>

  <section>
    <header>Large Size</header>
    <ion-button size="large" color="light">Light</ion-button>
    <ion-button size="large" color="medium">Medium</ion-button>
    <ion-button size="large" color="dark">Dark</ion-button>
  </section>

  <section>
    <header>complicated answers</header>
    <ion-button size="large" color="light">yes i need to go to the bathroom</ion-button>
    <ion-button size="large" color="medium">No</ion-button>
  </section>

  <section>
    <header>Simple answers</header>
    <ion-button size="large" color="light">yes</ion-button>
    <ion-button size="large" color="medium">No</ion-button>
  </section>
  

  <ion-button id="nested-button">Click to open popover</ion-button>
  <ion-popover trigger="nested-button" [dismissOnSelect]="true">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item [button]="true" [detail]="false">
            <ion-label>Option 1</ion-label>
          </ion-item>
          <ion-item [button]="true" [detail]="false">
            <ion-label>Option 2</ion-label>
          </ion-item>
          <ion-item [button]="true" [detail]="true" id="nested-trigger">
            <ion-label>Option 3</ion-label>
          </ion-item>
          
          <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
            <ng-template>
              <ion-content>
                <ion-item [button]="true">
                  <ion-label>Nested Option</ion-label>
                </ion-item>
              </ion-content>
            </ng-template>
          </ion-popover>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>










  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
